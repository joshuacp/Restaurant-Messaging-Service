            <script>
                function submit() {
                    if($('#Password').val() != $('#Password2').val())
                    {
                        alert("Invalid Password");
                    }
                    else
                    {
                        var com = new Communication();
                        var person = new Person();
                        console.log($('#UserName').val());
                        console.log(person);

                        person.name = $('#UserName').val();
                        person.password = $('#Password').val();
                        person.type = $('#Type').val();
                        console.log(person);
                        com.doPost("/user/create", JSON.stringify(person),"Post",true,function(ret){
                            console.log("Redirect");
                            window.location = "http://162.243.88.146:44444/Views/Show.html";
                        });
                    }
                }
            </script>
