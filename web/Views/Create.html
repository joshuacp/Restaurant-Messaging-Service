<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="../Model/Person.js"></script>
<script src="../Scripts/Communication/Communication.js"></script>

<div class="row">
    <h3>Please Enter a Username and Password</h3>
        <div>
            <label class="col-md-2" for="UserName">UserName</label>
            <div class="col-md-5">
                <input id="UserName" type="text">
            </div>
        </div>
        <div>
            <label class="col-md-2" for="Password">Password</label>
            <div class="col-md-5">
                <input id="Password" type="password">
            </div>
        </div>
        <div>
            <label class="col-md-2" for="Password">Password</label>
            <div class="col-md-5">
                <input id="Password2" type="password">
            </div>
        </div>
        <div>
            <label class="cold-md-2" for="Type">Type</label>
            <select data-val="true" data-val-required="The Type field is required." id="Type" name="Type">
                <option value="Employee">Employee</option>
                <option value="Manager">Manager</option>
            </select>
        </div>
        <button id="submit" onclick="submit()" class="btn btn btn-primary">
            <script>
                function submit() {
                    if($('#Password').val() != $('#Password2').val())
                    {
                        alert("Invalid Password");
                    }
                    else
                    {
                        var com = new Communication();
                        var person = new Person();
                        console.log($('#UserName').val());
                        console.log(person);

                        person.name = $('#UserName').val();
                        person.password = $('#Password').val();
                        person.type = $('#Type').val();
                        console.log(person);
                        com.doPost("/user/create", JSON.stringify(person),"Post");
                    }
                }
            </script>
            Log In
        </button>

</div>
