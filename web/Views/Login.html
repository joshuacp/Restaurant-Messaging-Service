<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="../Model/Person.js"></script>
<script src="../Scripts/Communication/Communication.js"></script>

<div class="row">
    <h3>Please Log In, or <a href="#">Register</a></h3>
        <div>
            <label class="col-md-2" for="UserName">UserName</label>
            <div class="col-md-5">
                <input id="UserName" type="text">
            </div>
        </div>
        <div>
            <label class="col-md-2" for="Password">Password</label>
            <div class="col-md-5">
                <input id="Password" type="password">
            </div>
        </div>
        <button id="submit" onclick="submit()" class="btn btn btn-primary">
            <script>
                function submit() {
                    var com = new Communication();
                    var person = new Person();
                    console.log($('#UserName').val());
                    console.log(person);

                    person.name = $('#UserName').val();
                    person.password = $('#Password').val();
                    console.log(person);
                    com.doPost("/user/login", JSON.stringify(person),"Post",function(success){
                        console.log("SUCCESS");
                    });
                    console.log('done');
                }
            </script>
            Log In
        </button>

</div>
