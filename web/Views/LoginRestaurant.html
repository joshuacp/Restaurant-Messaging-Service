                <button id="submit" onclick="submit()" class="btn btn btn-primary">
                    <script>
                        function submit() {
                            var com = new Communication();
                            var restaurant = new Restaurant();
                            console.log($('#RestaurantName').val());
                            console.log(restaurant);

                            restaurant.name = $('#RestaurantName').val();
                            restaurant.password = $('#RestaurantPassword').val();
                            console.log(restaurant);
                            com.doPost("/restaurant/join", JSON.stringify(restaurant),"Post",function(success){
                                console.log("SUCCESS");
                            });
                            console.log('done');
                        }
                    </script>
