<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="../Model/Restaurant.js"></script>
<script src="../Scripts/Communication/Communication.js"></script>

<div class="row">
    <h3>Please Enter a Restaurant Name and Password</h3>
        <div>
            <label class="col-md-2" for="Restaurant">Restaurant</label>
            <div class="col-md-5">
                <input id="Restaurant" type="text">
            </div>
        </div>
        <div>
            <label class="col-md-2" for="Password">Password</label>
            <div class="col-md-5">
                <input id="Password" type="password">
            </div>
        </div>
        <div>
            <label class="col-md-2" for="Password">Password</label>
            <div class="col-md-5">
                <input id="Password2" type="password">
            </div>
        </div>
        <button id="submit" onclick="submit()" class="btn btn btn-primary">
            <script>
                function submit() {
                    if($('#Password').val() != $('#Password2').val())
                    {
                        alert("Invalid Password");
                    }
                    else
                    {

                        var com = new Communication();
                        var restaurant = new Restaurant();
                        console.log($('#Restaurant').val());
                        console.log($('#Password').val());
                        console.log(restaurant);

                        restaurant.setName($('#Restaurant').val());
                        restaurant.setPassword($('#Password').val());
                        console.log(restaurant);
                        com.doPost("/restaurant/create", JSON.stringify(restaurant),"Post");
                    }
                }
            </script>
            Log In
        </button>

</div>
